<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Lazarus</title><link rel="icon" href="x.png"><meta name="theme-color" content="#000"><style>html,body{margin:0;padding:0;height:100%;font-family:sans-serif;display:flex;flex-direction:column;justify-content:space-between;align-items:center;cursor:pointer}#bgImage{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}#textBox{width:90%;height:100px;margin-top:10px;background:rgba(0,0,0,.8);color:#fff;font-size:24px;border-radius:10px;padding:10px;overflow-x:auto}#keyboard{width:90%;display:grid;grid-template-columns:repeat(10,1fr);gap:5px;margin-bottom:20px}.key{font-size:20px;text-align:center;padding:15px;background:rgba(0,0,0,.5);color:#fff;border-radius:5px}.key.enter{background:rgba(0,0,0,.8)}</style></head><body><img id="bgImage" src="y.png"><div id="textBox"></div><div id="keyboard"></div><script>const textBox=document.getElementById("textBox"),keyboardDiv=document.getElementById("keyboard"),keys="ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("");keys.push("enter");keys.forEach(k=>{const d=document.createElement("div");d.className="key";d.textContent=k;if(k==="enter")d.classList.add("enter");d.onclick=e=>{e.stopPropagation();k==="enter"?textBox.textContent="":textBox.textContent+=k};keyboardDiv.appendChild(d)});</script></body></html>
