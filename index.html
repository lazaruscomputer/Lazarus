<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000000"><title>Lazarus</title><link rel="icon" href="x.png" type="image/png"><style>html,body{margin:0;padding:0;height:100%;font-family:sans-serif;display:flex;flex-direction:column;justify-content:space-between;align-items:center;cursor:pointer;background:#000}#bg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}#box{width:90%;height:100px;margin-top:10px;background:rgba(0,0,0,.8);color:#fff;font-size:24px;border-radius:10px;padding:10px;overflow-x:auto}#keys{width:90%;display:grid;grid-template-columns:repeat(10,1fr);gap:5px;margin-bottom:20px}.k{font-size:20px;text-align:center;padding:15px;background:rgba(255,255,255,.05);color:#fff;border-radius:5px;user-select:none}.enter{background:rgba(255,255,255,.2)}</style></head><body><img id="bg" src="y.png"><div id="box"></div><div id="keys"></div><script>const b=document.getElementById("box"),k=document.getElementById("keys"),ch="ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("");ch.push("enter");ch.forEach(c=>{const d=document.createElement("div");d.className="k";d.textContent=c;if(c==="enter")d.classList.add("enter");d.onclick=e=>{e.stopPropagation();c==="enter"?b.textContent="":b.textContent+=c};k.appendChild(d)});if("serviceWorker"in navigator){const sw=`self.addEventListener('install',e=>e.waitUntil(caches.open('lz-v1').then(c=>c.addAll(['./','x.png','y.png']))));self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))))`;navigator.serviceWorker.register(URL.createObjectURL(new Blob([sw],{type:'application/javascript'})))}const m={name:"Lazarus",short_name:"Lazarus",start_url:"./",display:"standalone",background_color:"#000000",theme_color:"#000000",icons:[{src:"x.png",sizes:"512x512",type:"image/png",purpose:"maskable any"}]},l=document.createElement("link");l.rel="manifest";l.href=URL.createObjectURL(new Blob([JSON.stringify(m)],{type:"application/json"}));document.head.appendChild(l);</script></body></html>
