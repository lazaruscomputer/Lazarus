<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Subscription Payment</title><style>html,body{margin:0;padding:0;height:100%;font-family:sans-serif;display:flex;justify-content:center;align-items:center;background:#000;color:#fff}#paymentContainer{width:400px;background:#111;padding:40px;border-radius:10px;text-align:center;box-shadow:0 0 20px rgba(255,255,255,0.2)}#paymentContainer h2{margin-bottom:20px;font-size:28px}#paymentContainer input{width:100%;padding:12px;margin:10px 0;background:#222;border:1px solid #fff;border-radius:5px;color:#fff;font-size:16px;box-sizing:border-box}#paymentContainer button{width:100%;padding:12px;margin-top:10px;background:#000;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;box-sizing:border-box}#iconContainer{margin-top:15px;height:40px;display:flex;justify-content:center;align-items:center;position:relative}#tickIcon,#crossIcon{width:30px;height:30px;border-radius:50%;position:absolute;display:flex;justify-content:center;align-items:center;transform:scale(0);opacity:0;transform-origin:center center;transition:transform .5s cubic-bezier(.68,-.55,.27,1.55),opacity .3s ease}#tickIcon{border:2px solid #0f0}#tickIcon::after{content:'';width:6px;height:12px;border-right:2px solid #0f0;border-bottom:2px solid #0f0;transform:rotate(45deg)}#tickIcon.show{transform:scale(1);opacity:1}#crossIcon{border:2px solid #f00;box-sizing:border-box}#crossIcon::before,#crossIcon::after{content:'';position:absolute;width:14px;height:2px;background:#f00;top:50%;left:50%;transform-origin:center}#crossIcon::before{transform:translate(-50%,-50%) rotate(45deg)}#crossIcon::after{transform:translate(-50%,-50%) rotate(-45deg)}#crossIcon.show{transform:scale(1);opacity:1}</style></head><body><div id="paymentContainer"><h2>Subscribe</h2><input type="text" placeholder="Name on Card"><input type="text" placeholder="Card Number"><input type="text" placeholder="MM/YY"><input type="text" placeholder="CVC"><button id="payBtn">Pay Now</button><div id="iconContainer"><div id="tickIcon"></div><div id="crossIcon"></div></div></div><script>document.getElementById("payBtn").onclick=()=>{const t=document.getElementById("tickIcon"),c=document.getElementById("crossIcon");let v=true;document.querySelectorAll("#paymentContainer input").forEach(i=>i.value.trim()===""&&(v=false));v?(t.classList.add("show"),c.classList.remove("show")):(c.classList.add("show"),t.classList.remove("show"));setTimeout(()=>{t.classList.remove("show");c.classList.remove("show")},2000);};</script></body></html>
